server:
  port: 8081

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
            allowedHeaders: "*"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8100/realms/influ-realm

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka

# Request response logging to debug
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter: INFO